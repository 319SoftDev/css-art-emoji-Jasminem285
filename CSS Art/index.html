<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji and CSS Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box" id="transformation">
            <h1>Transitions</h1>
            <div class="heart1">
                <div class="heartBottom1">
                    <div class="heartLeft1"></div>
                    <div class="heartRight1"></div>
                </div>
            </div>
            <div class="heart2">
                <div class="heartBottom2">
                    <div class="heartLeft2"></div>
                    <div class="heartRight2"></div>
                </div>
            </div>
        </div>
        <div class="box">
            <h1>Animations</h1>
            <div class="rectangle"></div>
            <div class="heart3">
                <div class="heartBottom3">
                    <div class="heartLeft3"></div>
                    <div class="heartRight3"></div>
                </div>
            </div>
        </div>
        <div class="box">
            <h1>Emoji</h1>
            <div class="art">
                <div class="emoji">
                    <div class="lefteyes">
                        <div class="lefttoppupil"></div>
                        <div class="leftbottompupil"></div>
                    </div>
                    <div class="righteyes">
                        <div class="righttoppupil"></div>
                        <div class="rightbottompupil"></div>
                    </div>
                    <div class="lefteyebrow">
                        <div class="leftcover"></div>
                    </div>   
                    <div class="righteyebrow">
                        <div class="rightcover"></div>
                    </div>
                    <div class="mouth">
                        <div class="mouthcover"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
